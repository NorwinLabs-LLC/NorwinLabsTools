name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Essential for generating changelogs from git history

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Get Version Info
        id: get_version
        run: |
          VERSION_NAME=$(grep 'VERSION_NAME' version.properties | cut -d'=' -f2)
          VERSION_CODE=$(grep 'VERSION_CODE' version.properties | cut -d'=' -f2)
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT

      - name: Generate Changelog
        id: changelog
        uses: metcalfe-lab/changelog-action@v2
        with:
          my_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version_name }}-b${{ steps.get_version.outputs.version_code }}
          name: Release v${{ steps.get_version.outputs.version_name }} (Build ${{ steps.get_version.outputs.version_code }})
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
          files: |
            app/build/outputs/apk/debug/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
